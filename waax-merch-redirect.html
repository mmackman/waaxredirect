<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAAX Merch - Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .links {
            margin-top: 30px;
            font-size: 14px;
        }
        .links a {
            color: white;
            text-decoration: underline;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¸ WAAX Merch</h1>
        <p>Redirecting you to the store...</p>
        <div class="spinner"></div>
        <div class="links">
            <p>Not redirecting?</p>
            <a href="https://artistfirst.com.au/collections/waax" target="_blank">AU/NZ Store</a>
            <a href="https://waax.merchtable.com/" target="_blank">International Store</a>
        </div>
    </div>

    <script>
        // Function to detect location and redirect
        async function redirectBasedOnLocation() {
            try {
                // Use ipapi.co for free geolocation (no API key needed)
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                const countryCode = data.country_code;
                
                // Check if user is from Australia or New Zealand
                if (countryCode === 'AU' || countryCode === 'NZ') {
                    window.location.href = 'https://artistfirst.com.au/collections/waax';
                } else {
                    window.location.href = 'https://waax.merchtable.com/';
                }
            } catch (error) {
                // If geolocation fails, default to international store
                console.error('Geolocation failed:', error);
                window.location.href = 'https://waax.merchtable.com/';
            }
        }

        // Execute redirect when page loads
        redirectBasedOnLocation();
    </script>
</body>
</html>
